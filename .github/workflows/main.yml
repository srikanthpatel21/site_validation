name: Daily Website Check

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests openpyxl

      - name: Run validation script
        working-directory: site_validation
        run: python sitevalidation.py

      - name: Upload Excel Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-site-status-report
          path: site_validation/sites_report.xlsx
          retention-days: 30
